<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../resources/css/common/reset.css" />
	<link rel="stylesheet" href="../resources/css/common/common.css" />
	<link rel="stylesheet" href="../resources/css/chargeDeposit.css" />
	<title>押金收取</title>
</head>
<body>
	<div class="wrapper" ng-controller="chargeDepositCtrl" ng-cloak>
		<header>
			<div class="header-title">押金收取</div>
			<div class="back"><span class="iconfont">&#xe658;</span>返回</div>
		</header>
		<div class="content" ng-if="stepNumber == 0">
			<div class="top">
				<div class="top-title"><span class="iconfont">&#xe684;</span>押金信息查询</div>
			</div>
			<div class="prod-info">
				<form>
					<div class="info-item">
						<label for="">产品类型：</label>
						<select class="select-up" name="" id="">
							<option value="">宽带</option>
							<option value="">ITV</option>
						</select>
					</div>
					<div class="info-item">
						<label for="">产品接入号码：</label>
						<input type="text" value="043188953276">
						<button class="btn-query">查询</button>
					</div>
				</form>
			</div>
			<div class="result-box">
				<div class="top-title"><span class="iconfont">&#xe60b;</span>&nbsp;查询结果</div>
				<div class="result-info">
					<ul class="fn-clear">
						<li>产品ID：<span>100023123</span></li>
						<li>产品号码：<span>043188953276</span></li>
						<li>产品类型：<span>宽带</span></li>
						<li>所属客户：<span>张明菊</span></li>
						<li>应交押金金额：<span class="result-info-note">100元</span></li>
						<li>是否已收取：<span class="result-info-note">未收取</span></li>
					</ul>
				</div>	
			</div>
		</div>
		<div class="content" ng-if="stepNumber == 1">
			<div class="top">
				<div class="top-title"><span class="iconfont">&#xe684;</span>押金信息查询</div>
			</div>
			<div class="payment-list">
				<ul>
					<li>
						<input type="radio" name="radio" id="alipay">
						<label for="alipay"><img src="../resources/images/icon-alipay.jpg" alt="">支付宝</label>
					</li>
					<li>
						<input type="radio" name="radio" id="wechat">
						<label for="wechat"><img src="../resources/images/icon-wechat.jpg" alt="">微信</label>
					</li>
					<li>
						<input type="radio" name="radio" id="unionpay">
						<label for="unionpay"><img src="../resources/images/icon-unionpay.jpg" alt="">建设银行储蓄卡</label>
					</li>
				</ul>
			</div>
		</div>
		<footer>
			<button ng-if="stepNumber == 0" class="btn btn-confirm" ng-click="nextStep()">收取押金</button>
			<button ng-if="stepNumber == 1" class="btn btn-confirm" ng-click="forwardStep()">确定</button>
		</footer>
	</div>	
	
	<script type="text/javascript" async="true">
	    function _adaptFont(maxWidth, baseWidth, baseSize) {
	        maxWidth = 750; //最大值750px
	        baseWidth = 320;
	        baseSize = 16;
	        var winWidth = parseInt(window.innerWidth); /*s4手机读到的winWidth是分辨率的宽*/
	        var docWidth = parseInt(document.documentElement.clientWidth || document.body.clientWidth); //和winWidth区别是,减去右边滚动条
	        var docWidth = Math.min(winWidth, docWidth);
	        docWidth > maxWidth && (docWidth = maxWidth);
	        docWidth < baseWidth && (docWidth = baseWidth);
	        //设置基准值
	        document.documentElement.style.fontSize = (docWidth / baseWidth) * baseSize + 'px';
	    }
	    (function() {
	        _adaptFont();
	        window.addEventListener("resize", _adaptFont);
	    })();
    </script>
    <script src="../../resources/js/common/require.js" data-main="../../resources/js/common/requireConfig.js" id="page"
        current-page="../../resources/js/chargeDeposit.js" target-module="chargeDepositModule"></script>
</body>

</html>
